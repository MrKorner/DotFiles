set -g mouse on
set -g pane-border-style 'fg=white,bg=black' 
set -g pane-active-border-style 'fg=red,bg=black'
set -g status off
setw -g automatic-rename on
set -g focus-events on
set -g default-terminal "tmux-256color"
bind-key -n C-r split-window -h
bind-key -n C-e split-window -v
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D
bind-key -n C-M-left resize-pane -L 2
bind-key -n C-M-down resize-pane -D 2
bind-key -n C-M-up resize-pane -U 2
bind-key -n C-M-right resize-pane -R 2
bind-key -n C-q kill-pane
